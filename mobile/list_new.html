<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css320/base.css" />
		<link rel="stylesheet" type="text/css" href="css320/list_new.css" />
	</head>

	<body>
		<h4>普通列表</h4>
		<ul class="ui-new-list">
			<li class="ui-new-list-item">item-1</li>
			<li class="ui-new-list-item">item-2</li>
			<li class="ui-new-list-item">item-3</li>
			<li class="ui-new-list-item">item-4</li>
		</ul>
		<h4>带箭头列表</h4>
		<ul class="ui-new-list">
			<li class="ui-new-list-item active">
				<a href="#" class="ui-new-item-icon ">item-1</a>
			</li>
			<li class="ui-new-list-item">
				<a href="#" class="ui-new-item-icon ">item-2</a>
			</li>
			<li class="ui-new-list-item">
				<a href="#" class="ui-new-item-icon ">item-3</a>
			</li>
			<li class="ui-new-list-item">
				<a href="#" class="ui-new-item-icon ">item-4</a>
			</li>
		</ul>
		<h4>带图标的列表</h4>
		<ul class="ui-new-list">
			<li class="ui-new-list-item">
				<a href="#" class="ui-new-item-icon ">
					<img src="list-left.png" alt="" />item-1
				</a>
			</li>
			<li class="ui-new-list-item">
				<a href="#" class=""><img src="list-left.png" alt="" />item-2</a>
			</li>
			<li class="ui-new-list-item">
				<a href="#" class="ui-new-item-icon "><img src="list-left.png" alt="" />item-3</a>
			</li>
			<li class="ui-new-list-item">
				<a href="#" class=""><img src="list-left.png" alt="" />item-4</a>
			</li>
		</ul>
		<h4>带主副标题的列表</h4>
		<ul class="ui-new-height-list">
			<li class="ui-new-list-item">
				<a href="javascript:;" class="ui-new-item-icon ">
					<img src="list-left.png" alt="" />
					<div class="list-content">
						<p class="title">主标题</p>
						<p class="con">副标题(这里一般是描述信息)</p>
					</div>
				</a>
			</li>
			<li class="ui-new-list-item">
				<a href="javascript:;" class="ui-new-item-icon ">
					<img src="list-left.png" alt="" />
					<div class="list-content">
						<p class="title">主标题</p>
						<p class="con">副标题(这里一般是描述信息)</p>
					</div>
				</a>
			</li>
			<li class="ui-new-list-item">
				<a href="javascript:;" class="ui-new-item-icon ">
					<img src="list-left.png" alt="" />
					<div class="list-content">
						<p class="title">主标题</p>
						<p class="con">副标题(这里一般是描述信息)</p>
					</div>
				</a>
			</li>
			<li class="ui-new-list-item">
				<a href="javascript:;" class="">
					<img src="list-left.png" alt="" />
					<div class="list-content">
						<p class="title">主标题</p>
						<p class="con">副标题(这里一般是描述信息)</p>
					</div>
				</a>
			</li>
		</ul>
	</body>

</html>
